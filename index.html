<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>未来图画</title>
    <style>
        body {
            background-color: #0a192f;
            color: #64ffda;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 2;
        }

        .container {
            max-width: 1200px;
            margin: 120px auto 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 60px;
            text-align: center;
        }

        .tech-text {
            border-left: 3px solid #64ffda;
            padding-left: 20px;
            margin: 20px 0;
            animation: slideIn 1s ease-out;
            transition: all 0.3s ease;
        }

        .tech-text:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: scale(1.05);
        }

        .highlight {
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .highlight:hover {
            background: linear-gradient(90deg, rgba(100, 255, 218, 0.2) 0%, transparent 100%);
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(100, 255, 218, 0.8);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 新的加载动画样式 */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #64ffda;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .circle:nth-child(2) {
            animation-delay: -0.5s;
        }

        .circle:nth-child(3) {
            animation-delay: -1s;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #64ffda;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 2s linear infinite;
        }

        .dot::before,
        .dot::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #64ffda;
            border-radius: 50%;
            opacity: 0.7;
        }

        .dot::before {
            transform: translate(-30px, -30px);
        }

        .dot::after {
            transform: translate(30px, 30px);
        }

        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* 更新加载文字样式 */
        .loading-text {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #64ffda;
            font-size: 16px;
            letter-spacing: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        /* 内容区域淡入动画 */
        .content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .content.visible {
            opacity: 1;
        }

        .tech-text p, 
        .highlight p {
            font-size: 1.5em;
            margin: 25px 0;
        }

        /* 添加链接样式 */
        .tech-text a {
            color: #64ffda;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .tech-text a:hover {
            color: #ffffff;
        }

        .tech-text a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #64ffda;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tech-text a:hover::after {
            transform: scaleX(1);
        }

        /* 导航栏样式 */
        .navbar {
            background-color: rgba(10, 25, 47, 0.95);
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px rgba(100, 255, 218, 0.1);
            box-sizing: border-box;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            align-items: center;
            margin: 0 auto;
        }

        .nav-links a {
            color: #64ffda;
            text-decoration: none;
            font-size: 1.3em;
            transition: all 0.3s ease;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .user-actions {
            display: flex;
            gap: 20px;
        }

        .user-actions button {
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .user-actions .login {
            background: transparent;
        }

        .user-actions .register {
            background: #64ffda;
            color: #0a192f;
        }

        .user-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        /* 底部炫酷效果样式 */
        .footer-showcase {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-top: 100px;
        }

        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: #64ffda;
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite;
        }

        .showcase-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom, transparent, rgba(10, 25, 47, 0.9));
        }

        .showcase-title {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .showcase-description {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-50px) translateX(50px);
            }
            50% {
                transform: translateY(-100px) translateX(-50px);
            }
            75% {
                transform: translateY(-50px) translateX(25px);
            }
        }

        /* 调整原有内容容器的边距 */
        .container {
            margin-top: 100px;
        }

        /* 更新容器样式 */
        .container {
            max-width: 1200px;
            margin: 120px auto 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 60px;
            text-align: center;
        }

        /* 卡片容器样式 */
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px auto;
            flex-wrap: wrap;
            max-width: 1200px;
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 255, 218, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            border-color: #64ffda;
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.1);
        }

        /* 图标样式 */
        .card-icon {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #64ffda;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.1);
            margin-bottom: 25px;
        }

        .card h3 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .card p {
            color: #8892b0;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 0;
        }

        .card a {
            color: #64ffda;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .card a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- 更新加载动画HTML结构 -->
    <div class="loader-container">
        <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="dot"></div>
            <div class="loading-text">LOADING...</div>
        </div>
    </div>

    <!-- 添加导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="demo.html">产品演示</a>
                <a href="price.html">价格说明</a>
                <a href="about.html">关于我们</a>
            </div>
            <div class="user-actions">
                <button class="login">登录</button>
                <button class="register">注册</button>
            </div>
        </div>
    </nav>

    <!-- 将原有内容包装在 content div 中 -->
    <div class="content">
        <div class="container">
            <h1>未来图画</h1>
            <div class="cards-container">
                <div class="card">
                    <div class="card-icon">🎨</div>
                    <h3>产品演示</h3>
                    <p>探索科技的无限可能，创造数字化未来。立即体验AI绘画的魅力。</p>
                    <a href="demo.html" style="margin-top: 20px;">开始体验 →</a>
                </div>
                
                <div class="card">
                    <div class="card-icon">💰</div>
                    <h3>价格说明</h3>
                    <p>灵活的价格方案，让创新引领未来，用科技改变世界。</p>
                    <a href="price.html" style="margin-top: 20px;">了解更多 →</a>
                </div>
                
                <div class="card">
                    <div class="card-icon">🚀</div>
                    <h3>关于我们</h3>
                    <p>连接、创新、突破，构建智能新纪元。发现我们的故事。</p>
                    <a href="about.html" style="margin-top: 20px;">查看详情 →</a>
                </div>
            </div>
        </div>
        <div class="footer-showcase">
            <div class="particle-container" id="particleContainer"></div>
            <div class="showcase-content">
                <h2 class="showcase-title">探索 AI 艺术的无限可能</h2>
                <p class="showcase-description">
                    让创意与科技相遇，打造属于你的数字艺术杰作。
                    我们的 AI 图像生成技术将帮助你突破想象力的边界，
                    创造出令人惊叹的视觉作品。
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loaderContainer = document.querySelector('.loader-container');
            const content = document.querySelector('.content');
            const startTime = Date.now();
            const minimumLoadTime = 1000; // 最少显示1秒

            window.addEventListener('load', function() {
                const elapsedTime = Date.now() - startTime;
                const remainingTime = Math.max(minimumLoadTime - elapsedTime, 0);

                setTimeout(() => {
                    loaderContainer.style.opacity = '0';
                    loaderContainer.style.transition = 'opacity 0.5s ease';
                    content.classList.add('visible');
                    
                    setTimeout(() => {
                        loaderContainer.style.display = 'none';
                    }, 500);
                }, remainingTime);
            });
        });

        // 添加粒子效果脚本
        function createParticles() {
            const container = document.getElementById('particleContainer');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // 随机透明度
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                container.appendChild(particle);
            }
        }

        // 页面加载完成后创建粒子
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
