<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>产品演示 - 未来图画</title>
    <style>
        /* 继承主页的基础样式 */
        body {
            background-color: #0a192f;
            color: #64ffda;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 2;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: rgba(10, 25, 47, 0.95);
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px rgba(100, 255, 218, 0.1);
            box-sizing: border-box;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            align-items: center;
            margin: 0 auto;
        }

        .nav-links a {
            color: #64ffda;
            text-decoration: none;
            font-size: 1.3em;
            transition: all 0.3s ease;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        /* 添加用户操作区域样式 */
        .user-actions {
            display: flex;
            gap: 20px;
        }

        .user-actions button {
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .user-actions .login {
            background: transparent;
        }

        .user-actions .register {
            background: #64ffda;
            color: #0a192f;
        }

        .user-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        .user-actions .login:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        .user-actions .register:hover {
            background: #ffffff;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 40px;
        }

        /* 输入区域样式 */
        .input-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #64ffda;
            border-radius: 5px;
            color: #ffffff;
            padding: 15px;
            font-size: 1.1em;
            resize: vertical;
            margin-bottom: 20px;
        }

        .generate-btn {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        /* 图片展示区域 */
        .gallery-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .image-card .prompt {
            padding: 15px;
            font-size: 0.9em;
            color: #ffffff;
        }

        /* 加载中状态 */
        .generating {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            border-top-color: #64ffda;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="demo.html">产品演示</a>
                <a href="price.html">价格说明</a>
                <a href="about.html">关于我们</a>
            </div>
            <div class="user-actions">
                <button class="login">登录</button>
                <button class="register">注册</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="input-section">
            <h2>AI 图像生成</h2>
            <textarea placeholder="请输入您想要生成的图片描述..."></textarea>
            <button class="generate-btn">生成图片</button>
        </div>

        <div class="gallery-section">
            <!-- 生成中的图片示例 -->
            <div class="generating">
                <div class="loading-spinner"></div>
            </div>

            <!-- 已生成的图片示例 -->
            <div class="image-card">
                <img src="https://via.placeholder.com/300" alt="生成的图片">
                <div class="prompt">一只在星空下奔跑的霓虹狼</div>
            </div>

            <div class="image-card">
                <img src="https://via.placeholder.com/300" alt="生成的图片">
                <div class="prompt">未来城市的黄昏景象</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.generate-btn').addEventListener('click', function() {
            const prompt = document.querySelector('textarea').value;
            if (prompt.trim() === '') {
                alert('请输入图片描述');
                return;
            }

            // 创建新的生成中状态卡片
            const generatingCard = document.createElement('div');
            generatingCard.className = 'generating';
            generatingCard.innerHTML = '<div class="loading-spinner"></div>';

            // 将生成中状态添加到展示区域的最前面
            const gallery = document.querySelector('.gallery-section');
            gallery.insertBefore(generatingCard, gallery.firstChild);

            // 这里添加实际的图片生成API调用
            // 示例：模拟生成过程
            setTimeout(() => {
                generatingCard.remove();
                
                const newCard = document.createElement('div');
                newCard.className = 'image-card';
                newCard.innerHTML = `
                    <img src="https://via.placeholder.com/300" alt="生成的图片">
                    <div class="prompt">${prompt}</div>
                `;
                
                gallery.insertBefore(newCard, gallery.firstChild);
            }, 3000);
        });
    </script>
</body>
</html>
